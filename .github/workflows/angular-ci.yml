
name: angular-ci
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install
        run: |
          cd src/spa
          npm ci
      - name: Lint & Build
        run: |
          cd src/spa
          npm run lint --if-present
          npm run build --if-present
